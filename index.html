<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veltra - Script Execution</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --dark: #232323;
            --light: #f8fafc;
            --gray: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--light);
        }

        .logo img {
            height: 36px;
            width: auto;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        nav a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: var(--primary);
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            padding: 6rem 0;
            gap: 4rem;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            color: var(--light);
        }

        .hero h1 span {
            color: var(--primary);
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--gray);
            max-width: 480px;
        }

        .preview-container {
            position: relative;
        }

        .preview {
            width: 100%;
            height: 400px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
            text-decoration: none;
            width: fit-content;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.3);
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 0;
            text-align: center;
            color: var(--gray);
        }

        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                padding: 4rem 0;
                gap: 3rem;
            }

            .hero h1 {
                font-size: 2.5rem;
            }

            .preview {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets-logo.png" alt="Veltra">
                Veltra
            </div>
            <nav>
                <ul>
                    <li><a href="#download">Download</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Advanced <span>Script Execution</span> Made Simple</h1>
                    <p>Veltra is a powerful, lightweight tool designed for executing scripts with precision and speed.</p>
                    <a href="#download" class="btn btn-primary">Download Now</a>
                </div>
                <div class="preview-container">
                    <div class="preview">
                        <img src="assets-preview.png" alt="Veltra interface preview">
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Veltra. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
