<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Finder Dark Mode</title>
  <style>
    body {
      background-color: rgb(40, 40, 40);
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 2rem;
    }
    h1 {
      color: #ffffff;
    }
    #searchForm {
      margin-bottom: 1.5rem;
    }
    input[type="text"] {
      width: 70%;
      padding: 0.6rem;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 6px;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #results {
      list-style: none;
      padding: 0;
      margin-top: 1rem;
    }
    #results li {
      background: #333;
      margin-bottom: 1rem;
      padding: 1rem;
      border: 1px solid #555;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    #results a {
      text-decoration: none;
      color: #1E90FF;
      font-weight: bold;
    }
    #results .game {
      color: #bbb;
      font-size: 0.9em;
      margin-top: 0.4em;
    }
  </style>
</head>
<body>
  <h1>Script Finder</h1>

  <form id="searchForm">
    <input
      type="text"
      id="queryInput"
      placeholder="Enter script nameâ€¦"
      required
    />
    <button type="submit">Search</button>
  </form>

  <ul id="results"></ul>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('queryInput').value.trim();
      const resultsContainer = document.getElementById('results');
      
      if (!query) {
        resultsContainer.innerHTML = '<li>Please enter a search term.</li>';
        return;
      }

      resultsContainer.innerHTML = '<li>Searching...</li>';

      try {
        // ðŸ›¡ Using CORS proxy
        const response = await fetch(`https://corsproxy.io/?https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        const scripts = data.result?.scripts || [];

        if (scripts.length === 0) {
          resultsContainer.innerHTML = '<li>No scripts found.</li>';
          return;
        }

        resultsContainer.innerHTML = '';
        scripts.forEach(script => {
          const li = document.createElement('li');
          li.innerHTML = `
            <a href="https://scriptblox.com/script/${script.slug}" target="_blank">${script.title}</a>
            <div class="game">Game: ${script.game.name}</div>
          `;
          resultsContainer.appendChild(li);
        });
      } catch (error) {
        console.error(error);
        resultsContainer.innerHTML = '<li>Error fetching scripts. See console for details.</li>';
      }
    });
  </script>
</body>
</html>
