<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veltra - Modern Script Execution</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --accent: #60a5fa;
            --dark: #1a1a1a;
            --light: #f8fafc;
            --gray: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow: hidden;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            height: 100vh;
        }

        header {
            padding: 2rem 0;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 14px;
            color: var(--light);
            text-decoration: none;
        }

        .logo img {
            height: 42px;
            width: auto;
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            align-items: center;
            height: calc(100vh - 160px);
            gap: 6rem;
        }

        .hero-content {
            position: relative;
            z-index: 10;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            line-height: 1;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.03em;
        }

        .hero p {
            font-size: 1.35rem;
            color: var(--gray);
            margin-bottom: 3rem;
            max-width: 520px;
            line-height: 1.7;
        }

        .preview-container {
            position: relative;
            perspective: 2000px;
        }

        .preview {
            width: 100%;
            height: 500px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
            transition: transform 0.3s;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1.25rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            box-shadow: 0 10px 30px -8px rgba(59, 130, 246, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(59, 130, 246, 0.5);
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            text-align: center;
            color: var(--gray);
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 1024px) {
            .hero {
                grid-template-columns: 1fr;
                height: auto;
                padding: 4rem 0;
                gap: 4rem;
            }

            .hero h1 {
                font-size: 3.5rem;
            }

            .preview {
                height: 400px;
            }

            body {
                overflow: auto;
            }

            .container {
                height: auto;
                padding-bottom: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets-logo.png" alt="Veltra">
                Veltra
            </div>
        </header>
        
        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Next-Generation Script Execution</h1>
                    <p>Unlock maximum performance with Veltra's optimized execution engine built for modern development workflows.</p>
                    <a href="#download" class="btn">Download Now</a>
                </div>
                <div class="preview-container">
                    <div class="preview">
                        <img src="assets-preview.png" alt="Interface Preview">
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Veltra. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const preview = document.querySelector('.preview');
        
        preview.addEventListener('mousemove', (e) => {
            const rect = preview.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width - 0.5;
            const y = (e.clientY - rect.top) / rect.height - 0.5;
            
            preview.style.transform = `
                perspective(2000px)
                rotateX(${y * 8}deg)
                rotateY(${x * -8}deg)
                scale(1.02)
            `;
        });

        preview.addEventListener('mouseleave', () => {
            preview.style.transform = 'perspective(2000px) rotateX(0) rotateY(0) scale(1)';
        });
    </script>
</body>
</html>
