<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets-logo.png">
    <title>Veltra - Script Execution</title>
    <style>
        :root {
            --primary: #4287f5;
            --primary-dark: #2563eb;
            --secondary: #38bdf8;
            --dark: #232323;
            --light: #f8fafc;
            --gray: #64748b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 2rem;
            width: auto;
        }

        .hero {
            display: flex;
            align-items: center;
            padding: 5rem 0;
            gap: 3rem;
            min-height: calc(100vh - 200px);
        }

        .hero-content {
            flex: 1;
        }

        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .hero h1 span {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 2rem;
        }

        .preview-container {
            flex: 1;
            perspective: 1000px;
        }

        .preview {
            width: 100%;
            height: 400px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }

        .buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            border-radius: 0.375rem;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            text-align: center;
            color: var(--gray);
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                padding: 3rem 0;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .preview {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="assets-logo.png" alt="Veltra Logo">Veltra</div>
        </header>
        
        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Advanced <span>Script Execution</span> Made Simple</h1>
                    <p>Veltra is a powerful, lightweight tool designed for executing scripts with precision and speed.</p>
                    <a href="#download" class="btn btn-primary">Download Now</a>
                </div>
                <div class="preview-container">
                    <div class="preview">
                        <img src="assets-preview.png" alt="Interface Preview">
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Veltra. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const preview = document.querySelector('.preview');
        const previewContainer = document.querySelector('.preview-container');

        previewContainer.addEventListener('mousemove', (e) => {
            const rect = previewContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const angleX = (mouseY - centerY) / 20;
            const angleY = (centerX - mouseX) / 20;
            
            preview.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });
        
        previewContainer.addEventListener('mouseleave', () => {
            preview.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
