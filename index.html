<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Script Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      background: linear-gradient(135deg, #1a1a2e, #161623);
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      padding: 2rem 0 1rem;
      text-align: center;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 198, 255, 0.3);
    }
    
    .subtitle {
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    
    main {
      flex: 1;
      padding: 0 2rem 2rem;
      position: relative;
      z-index: 1;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }
    
    #searchForm {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .search-container {
      display: flex;
      width: 100%;
      position: relative;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border-radius: 12px;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 1.2rem 1.5rem;
      background: rgba(30, 30, 45, 0.9);
      border: 2px solid #00c6ff;
      border-right: none;
      border-radius: 12px 0 0 12px;
      color: white;
      font-size: 1.1rem;
      outline: none;
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus {
      background: rgba(40, 40, 60, 1);
      box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
    }
    
    button {
      padding: 1.2rem 2rem;
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
    }
    
    button svg {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      fill: white;
    }
    
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.8rem;
      padding: 0;
      margin-top: 2rem;
      list-style: none;
    }
    
    #results li {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      height: 380px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      transition: 0.4s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    #results li::before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to bottom, rgba(20, 20, 30, 0.2) 0%, rgba(15, 15, 25, 0.95) 70%);
      z-index: 1;
    }
    
    #results li:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.8);
    }
    
    .content {
      position: relative;
      padding: 1.5rem;
      z-index: 2;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    
    .script-title {
      font-size: 1.4rem;
      color: white;
      font-weight: 600;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.8);
      transition: color 0.3s ease;
    }
    
    .script-title:hover {
      color: #00c6ff;
    }
    
    .game {
      color: #ddd;
      font-size: 1rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
    }
    
    .game svg {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      fill: #00c6ff;
    }
    
    .meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.5rem;
    }
    
    .views {
      display: flex;
      align-items: center;
      color: #aaa;
      font-size: 0.9rem;
    }
    
    .views svg {
      width: 16px;
      height: 16px;
      margin-right: 5px;
      fill: #aaa;
    }
    
    .date {
      color: #aaa;
      font-size: 0.9rem;
    }
    
    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 1rem;
    }
    
    .execute-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 65%;
    }
    
    .execute-btn:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 114, 255, 0.4);
    }
    
    .execute-btn svg {
      width: 18px;
      height: 18px;
      margin-right: 8px;
      fill: white;
    }
    
    .badge {
      padding: 0.6rem 1rem;
      font-size: 0.9rem;
      border-radius: 8px;
      color: white;
      font-weight: 500;
      white-space: nowrap;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      width: 30%;
      text-align: center;
    }
    
    .badge.free {
      background-color: #4CAF50;
    }
    
    .badge.free:hover {
      background-color: #3d8b40;
    }
    
    .badge.paid {
      background-color: #e91e63;
    }
    
    .badge.paid:hover {
      background-color: #c2185b;
    }
    
    .placeholder {
      text-align: center;
      grid-column: 1 / -1;
      padding: 3rem 0;
      color: #aaa;
      font-size: 1.2rem;
    }
    
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 198, 255, 0.3);
      border-radius: 50%;
      border-top-color: #00c6ff;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      #results {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.2rem;
      }
      
      input[type="text"], button {
        padding: 1rem;
        font-size: 1rem;
      }
      
      .execute-btn, .badge {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
    
    footer {
      text-align: center;
      padding: 1rem;
      color: #666;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.2);
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Script Finder</h1>
    <p class="subtitle">Find and download scripts for your favorite games</p>
  </header>
  
  <main>
    <form id="searchForm">
      <div class="search-container">
        <input id="queryInput" type="text" placeholder="Search for scripts by name, game, or keyword..." required/>
        <button type="submit">
          <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
          Search
        </button>
      </div>
    </form>
    
    <ul id="results"></ul>
  </main>
  
  <footer>
    Â© 2025 Script Finder - All scripts are provided by third parties
  </footer>

  <script>
    async function fetchScriptContent(id, scriptName) {
      try {
        const res = await fetch(`https://corsproxy.io/?https://scriptblox.com/api/script/${id}`);
        if (!res.ok) throw new Error('Failed to fetch script');
        
        const data = await res.json();
        const content = data.result?.script || '';
        
        if (!content) {
          throw new Error('Script content is empty');
        }
        
        const blob = new Blob([content], {type: 'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${scriptName.replace(/[^a-z0-9]/gi, '_').toLowerCase()}.lua`;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch (error) {
        alert(`Failed to download script: ${error.message}`);
      }
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', { 
        year: 'numeric', 
        month: 'short', 
        day: 'numeric' 
      });
    }

    function getRandomViews() {
      return Math.floor(Math.random() * 10000) + 500;
    }

    document.getElementById('searchForm').addEventListener('submit', async e => {
      e.preventDefault();
      const q = document.getElementById('queryInput').value.trim();
      const results = document.getElementById('results');
      
      if (!q) {
        results.innerHTML = '<li class="placeholder">Please enter a search term</li>';
        return;
      }
      
      results.innerHTML = `
        <li class="placeholder loading">
          <div class="spinner"></div>
          <p>Searching for scripts...</p>
        </li>
      `;
      
      try {
        const resp = await fetch(`https://corsproxy.io/?https://scriptblox.com/api/script/search?q=${encodeURIComponent(q)}`);
        
        if (!resp.ok) {
          throw new Error('Failed to fetch search results');
        }
        
        const js = await resp.json();
        const list = js.result?.scripts || [];
        
        if (!list.length) {
          results.innerHTML = `
            <li class="placeholder">
              <svg viewBox="0 0 24 24" width="48" height="48" style="fill: #666; margin-bottom: 1rem;">
                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
              </svg>
              <p>No scripts found matching "${q}". Try a different search term.</p>
            </li>
          `;
          return;
        }
        
        results.innerHTML = '';
        
        list.forEach(script => {
          const imageUrl = script.image || `https://via.placeholder.com/400x300/1a1a2e/ffffff?text=${encodeURIComponent(script.game.name)}`;
          const views = getRandomViews();
          const formattedDate = formatDate(script.createdAt || new Date());
          
          const li = document.createElement('li');
          li.style.backgroundImage = `url(${imageUrl})`;
          li.innerHTML = `
            <div class="content">
              <a href="https://scriptblox.com/script/${script.slug}" target="_blank" class="script-title">${script.title}</a>
              
              <div class="game">
                <svg viewBox="0 0 24 24"><path d="M21 6H3c-1.1 0-2 .9-2 2v8c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 10H3V8h18v8zM6 15h2v-2h2v-2H8V9H6v2H4v2h2z"/><circle cx="14.5" cy="13.5" r="1.5"/><circle cx="18.5" cy="10.5" r="1.5"/></svg>
                ${script.game.name}
              </div>
              
              <div class="meta">
                <div class="views">
                  <svg viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                  ${views.toLocaleString()}
                </div>
                <div class="date">${formattedDate}</div>
              </div>
              
              <div class="actions">
                <button class="execute-btn" onclick="fetchScriptContent('${script._id}', '${script.title.replace(/'/g, "\\'")}')">
                  <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                  Download
                </button>
                <span class="badge ${script.paid ? 'paid' : 'free'}">${script.paid ? 'Premium' : 'Free'}</span>
              </div>
            </div>
          `;
          results.appendChild(li);
        });
      } catch (error) {
        results.innerHTML = `
          <li class="placeholder">
            <svg viewBox="0 0 24 24" width="48" height="48" style="fill: #e74c3c; margin-bottom: 1rem;">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
            </svg>
            <p>Error fetching scripts. Please try again later.</p>
          </li>
        `;
      }
    });
  </script>
</body>
</html>
