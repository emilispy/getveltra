<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Script Finder</title>
  <style>
    body {
      background: #282828;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    main {
      flex: 1;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    #searchForm {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      width: 50%;
      padding: 1rem;
      font-size: 1rem;
      background: rgba(50,50,50,0.9);
      color: #fff;
      border: 2px solid #00c6ff;
      border-right: none;
      border-radius: 12px 0 0 12px;
      outline: none;
      transition: 0.3s;
    }
    input[type="text"]:focus {
      background: rgba(70,70,70,1);
      border-color: #00c6ff;
    }
    button {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      background: linear-gradient(135deg,#00c6ff,#0072ff);
      color: white;
      border: none;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: linear-gradient(135deg,#0072ff,#00c6ff);
    }
    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      list-style: none;
      padding: 0;
    }
    #results li {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      height: 340px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      transition: 0.4s ease;
    }
    #results li::after {
      content: '';
      position: absolute;
      bottom: 0; left: 0; right: 0;
      height: 50%;
      background: linear-gradient(to top,rgba(40,40,40,0.95) 0%,transparent 100%);
    }
    #results li:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.8);
    }
    .content {
      position: relative;
      padding: 1rem;
      z-index: 2;
    }
    .script-title {
      font-size: 1.3rem;
      margin-bottom: .5rem;
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .game {
      color: #ccc;
      font-size: .9rem;
      margin-bottom: 1rem;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .execute-btn {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg,#00c6ff,#0072ff);
      color: white;
      padding: .5rem 1rem;
      font-size: .9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: .3s ease;
    }
    .execute-btn:hover {
      background: linear-gradient(135deg,#0072ff,#00c6ff);
    }
    .execute-btn svg {
      width: 18px;
      height: 18px;
      margin-right: 5px;
      fill: white;
    }
    .badge {
      padding: .4rem .7rem;
      font-size: .75rem;
      background-color: #2196F3;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      white-space: nowrap;
    }
    .badge.paid {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <main>
    <form id="searchForm">
      <input id="queryInput" type="text" placeholder="Search for scriptsâ€¦" required/>
      <button type="submit">Search</button>
    </form>
    <ul id="results"></ul>
  </main>
  <script>
    async function fetchScriptContent(id) {
      try {
        const res = await fetch(`https://corsproxy.io/?https://scriptblox.com/api/script/${id}`);
        if (!res.ok) throw new Error();
        const data = await res.json();
        const content = data.result?.script || '';
        const blob = new Blob([content], {type:'text/plain'});
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'script.lua';
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      } catch {
        alert('Failed to fetch script');
      }
    }

    document.getElementById('searchForm').addEventListener('submit',async e=>{
      e.preventDefault();
      const q = document.getElementById('queryInput').value.trim();
      const results = document.getElementById('results');
      if(!q) return results.innerHTML='<li>Please enter a term.</li>';
      results.innerHTML='<li>Searching...</li>';
      try {
        const resp=await fetch(`https://corsproxy.io/?https://scriptblox.com/api/script/search?q=${encodeURIComponent(q)}`);
        if(!resp.ok) throw new Error();
        const js=await resp.json();
        const list=js.result?.scripts||[];
        if(!list.length) return results.innerHTML='<li>No scripts found.</li>';
        results.innerHTML='';
        list.forEach(s=>{
          const li=document.createElement('li');
          li.style.backgroundImage=`url(${s.image||'https://via.placeholder.com/300'})`;
          li.innerHTML=`
            <div class="content">
              <a href="https://scriptblox.com/script/${s.slug}" target="_blank" class="script-title">${s.title}</a>
              <div class="game">Game: ${s.game.name}</div>
              <div class="actions">
                <button class="execute-btn" onclick="fetchScriptContent('${s._id}')">
                  <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                  Execute
                </button>
                <span class="badge ${s.paid?'paid':''}">${s.paid?'Paid':'Free'}</span>
              </div>
            </div>`;
          results.appendChild(li);
        });
      } catch {
        results.innerHTML='<li>Error fetching scripts.</li>';
      }
    });
  </script>
</body>
</html>
