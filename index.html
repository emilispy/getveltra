<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veltra - Modern Script Executor</title>
    <style>
        :root {
            --primary: #4287f5;
            --primary-dark: #2563eb;
            --secondary: #38bdf8;
            --dark: #232323;
            --light: #f8fafc;
            --gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        body {
            background-color: #232323;
            color: var(--light);
            line-height: 1.6;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo img {
            height: 2rem;
            width: auto;
        }
        
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        
        nav a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: var(--primary);
        }
        
        .hero {
            display: flex;
            align-items: center;
            padding: 5rem 0;
            gap: 3rem;
        }
        
        .hero-content {
            flex: 1;
        }
        
        .hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }
        
        .hero h1 span {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .hero p {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 2rem;
        }
        
        .preview-container {
            flex: 1;
            perspective: 1000px;
        }
        
        .preview {
            width: 100%;
            height: 400px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .code-editor {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .editor-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            gap: 0.5rem;
        }
        
        .editor-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #64748b;
        }
        
        .editor-dot:nth-child(1) {
            background-color: #ef4444;
        }
        
        .editor-dot:nth-child(2) {
            background-color: #f59e0b;
        }
        
        .editor-dot:nth-child(3) {
            background-color: #10b981;
        }
        
        .editor-body {
            flex: 1;
            background-color: #0f172a;
            border-radius: 4px;
            padding: 1rem;
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            overflow-y: auto;
            color: #e2e8f0;
        }
        
        .editor-line {
            display: flex;
            margin-bottom: 0.25rem;
        }
        
        .line-number {
            color: #64748b;
            margin-right: 1rem;
            user-select: none;
            min-width: 1.5rem;
            text-align: right;
        }
        
        .line-content {
            flex: 1;
        }
        
        .keyword {
            color: #c084fc;
        }
        
        .string {
            color: #34d399;
        }
        
        .function {
            color: #60a5fa;
        }
        
        .comment {
            color: #64748b;
        }
        
        .buttons {
            display: flex;
            gap: 1rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            text-align: center;
            border-radius: 0.375rem;
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-outline {
            background-color: transparent;
            color: var(--light);
            border: 1px solid var(--gray);
        }
        
        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
        }
        
        .features {
            padding: 5rem 0;
        }
        
        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .feature-card {
            background-color: #2c2c2c;
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        
        .feature-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .feature-card p {
            color: var(--gray);
        }
        
        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            text-align: center;
            color: var(--gray);
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
            }
            
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .preview {
                height: 300px;
            }
            
            nav ul {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="/api/placeholder/32/32" alt="Veltra Logo"> Veltra</div>
            <nav>
                <ul>
                    <li><a href="#download">Download</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Advanced <span>Script Execution</span> Made Simple</h1>
                    <p>Veltra is a powerful, lightweight tool designed for executing scripts with precision and speed.</p>
                    <div class="buttons">
                        <a href="#download" class="btn btn-primary">Download Now</a>
                    </div>
                </div>
                <div class="preview-container">
                    <div class="preview" id="preview">
                        <img src="/api/placeholder/400/320" alt="assets-preview.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;" />
                    </div>
                </div>
            </section>
            

        </main>
        
        <footer>
            <p>&copy; 2025 Veltra. All rights reserved.</p>
        </footer>
    </div>
    
    <script>
        // Load the SVG image from assets-preview.png
        const preview = document.getElementById('preview');
        
        // Replace placeholder with SVG content
        // In a real implementation, this would load the actual prev.png image
        // For demo purposes, we're applying tilt animations to the container
        
        // Tilt animation for preview
        const previewContainer = document.querySelector('.preview-container');
        
        previewContainer.addEventListener('mousemove', (e) => {
            const rect = previewContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const angleX = (mouseY - centerY) / 20;
            const angleY = (centerX - mouseX) / 20;
            
            preview.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });
        
        previewContainer.addEventListener('mouseleave', () => {
            preview.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });

        // Auto-tilt animation when not interacting
        let autoTiltActive = true;
        let tiltInterval;
        
        function startAutoTilt() {
            if (autoTiltActive) {
                let counter = 0;
                tiltInterval = setInterval(() => {
                    counter += 0.05;
                    const angleX = Math.sin(counter) * 3;
                    const angleY = Math.cos(counter * 0.7) * 5;
                    preview.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
                }, 50);
            }
        }
        
        previewContainer.addEventListener('mouseenter', () => {
            autoTiltActive = false;
            clearInterval(tiltInterval);
        });
        
        previewContainer.addEventListener('mouseleave', () => {
            autoTiltActive = true;
            startAutoTilt();
        });
        
        // Start auto-tilt on page load
        startAutoTilt();
    </script>
</body>
</html>
