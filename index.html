<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veltra - Next-Gen Script Execution</title>
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --accent: #818cf8;
            --dark: #1a1a1a;
            --light: #f8fafc;
            --gray: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 0;
            position: relative;
            z-index: 50;
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 14px;
            color: var(--light);
            text-decoration: none;
            transition: opacity 0.3s;
        }

        .logo img {
            height: 42px;
            width: auto;
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .logo:hover img {
            transform: rotate(15deg) scale(1.1);
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        nav a {
            color: var(--gray);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -6px;
            left: 0;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transition: width 0.3s;
        }

        nav a:hover {
            color: var(--light);
        }

        nav a:hover::after {
            width: 100%;
        }

        .hero {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            align-items: center;
            padding: 10rem 0;
            gap: 6rem;
            position: relative;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 1200px;
            height: 1200px;
            background: radial-gradient(circle, rgba(79,70,229,0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .hero-content {
            position: relative;
            z-index: 10;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            line-height: 1;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.03em;
        }

        .hero p {
            font-size: 1.35rem;
            color: var(--gray);
            margin-bottom: 3rem;
            max-width: 520px;
            line-height: 1.7;
        }

        .preview-container {
            position: relative;
            perspective: 2000px;
        }

        .preview {
            width: 100%;
            height: 500px;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.3);
            position: relative;
            transform-style: preserve-3d;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
        }

        .preview::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, rgba(79,70,229,0.1) 0%, rgba(0,0,0,0) 50%);
            pointer-events: none;
        }

        .preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(20px);
            transition: transform 0.3s;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            padding: 1.25rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            box-shadow: 0 10px 30px -8px rgba(79,70,229,0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(79,70,229,0.5);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-primary:hover::after {
            opacity: 1;
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 4rem 0;
            text-align: center;
            color: var(--gray);
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            width: 100vw;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            top: -1px;
            left: 50%;
            transform: translateX(-50%);
        }

        @media (max-width: 1024px) {
            .hero {
                grid-template-columns: 1fr;
                padding: 6rem 0;
                gap: 4rem;
            }

            .hero h1 {
                font-size: 3.5rem;
            }

            .preview {
                height: 400px;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .preview-container {
            animation: float 8s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" class="logo">
                <img src="assets-logo.png" alt="Veltra">
                Veltra
            </a>
            <nav>
                <ul>
                    <li><a href="#download">Download</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Reimagine Script Execution</h1>
                    <p>Experience unprecedented performance with Veltra's optimized execution engine, designed for developers who demand speed and reliability.</p>
                    <a href="#download" class="btn btn-primary">Download Now â†’</a>
                </div>
                <div class="preview-container">
                    <div class="preview">
                        <img src="assets-preview.png" alt="Veltra interface preview">
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Veltra. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const preview = document.querySelector('.preview');
        let rotateX = 0;
        let rotateY = 0;
        let floating = true;

        const handleMouseMove = (e) => {
            if (!floating) return;
            
            const rect = preview.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            rotateX = (e.clientY - centerY) / 30;
            rotateY = (centerX - e.clientX) / 30;
            
            preview.style.transform = `
                perspective(2000px)
                rotateX(${rotateX}deg)
                rotateY(${rotateY}deg)
                scale(1.02)
            `;
        };

        const handleMouseLeave = () => {
            preview.style.transform = `
                perspective(2000px)
                rotateX(0)
                rotateY(0)
                scale(1)
            `;
        };

        preview.addEventListener('mousemove', handleMouseMove);
        preview.addEventListener('mouseleave', handleMouseLeave);
    </script>
</body>
</html>
