<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Script Finder</title>
  <style>
    /* Dark background */
    body {
      background: #282828;
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }

    #searchForm {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    input[type="text"] {
      width: 50%;
      padding: 1rem;
      font-size: 1rem;
      background: rgba(50, 50, 50, 0.9);
      color: #fff;
      border: 2px solid #00c6ff;
      border-right: none;
      border-radius: 12px 0 0 12px;
      outline: none;
      transition: background 0.3s;
    }

    input[type="text"]:focus {
      background: rgba(70, 70, 70, 1);
    }

    button {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 0 12px 12px 0;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
      list-style: none;
      padding: 0;
    }

    #results li {
      position: relative;
      background: #333;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 340px;
      transition: transform 0.3s, box-shadow 0.3s;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    #results li::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70%;
      background: linear-gradient(to top, rgba(40,40,40,0.9) 0%, transparent 100%);
      pointer-events: none;
    }

    #results li:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 24px rgba(0,0,0,0.7);
    }

    .content {
      position: relative;
      padding: 1rem;
      z-index: 2;
    }

    .script-title {
      font-size: 1.2rem;
      margin-bottom: 0.6rem;
      color: #00c6ff;
      text-decoration: none;
      font-weight: bold;
      word-wrap: break-word;
      display: block;
    }

    .game {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    .actions {
      margin-top: auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .execute-btn {
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .execute-btn:hover {
      background: linear-gradient(135deg, #0072ff, #00c6ff);
    }

    .execute-btn svg {
      width: 18px;
      height: 18px;
      margin-right: 5px;
      fill: white;
    }

    .badge {
      padding: 0.4rem 0.7rem;
      font-size: 0.75rem;
      background-color: #2196F3;
      border-radius: 12px;
      text-align: center;
      color: white;
      font-weight: bold;
      white-space: nowrap;
    }

    .badge.paid {
      background-color: #e91e63;
    }
  </style>
</head>
<body>
  <main>

    <form id="searchForm">
      <input
        type="text"
        id="queryInput"
        placeholder="Search for scriptsâ€¦"
        required
      />
      <button type="submit">Search</button>
    </form>

    <ul id="results"></ul>
  </main>

  <script>
    document.getElementById('searchForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = document.getElementById('queryInput').value.trim();
      const resultsContainer = document.getElementById('results');
      
      if (!query) {
        resultsContainer.innerHTML = '<li>Please enter a search term.</li>';
        return;
      }

      resultsContainer.innerHTML = '<li>Searching...</li>';

      try {
        const response = await fetch(`https://corsproxy.io/?https://scriptblox.com/api/script/search?q=${encodeURIComponent(query)}`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        const scripts = data.result?.scripts || [];

        if (scripts.length === 0) {
          resultsContainer.innerHTML = '<li>No scripts found.</li>';
          return;
        }

        resultsContainer.innerHTML = '';
        scripts.forEach(script => {
          const li = document.createElement('li');
          li.style.backgroundImage = `url(${script.image || 'https://via.placeholder.com/300x300?text=No+Image'})`;
          li.innerHTML = `
            <div class="content">
              <a href="https://scriptblox.com/script/${script.slug}" target="_blank" class="script-title">${script.title}</a>
              <div class="game">Game: ${script.game.name}</div>
              <div class="actions">
                <button class="execute-btn" onclick="window.open('https://scriptblox.com/script/${script.slug}', '_blank')">
                  <svg viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                  </svg>
                  Execute
                </button>
                <span class="badge ${script.paid ? 'paid' : ''}">
                  ${script.paid ? 'Paid' : 'Free'}
                </span>
              </div>
            </div>
          `;
          resultsContainer.appendChild(li);
        });
      } catch (error) {
        console.error(error);
        resultsContainer.innerHTML = '<li>Error fetching scripts. See console for details.</li>';
      }
    });
  </script>
</body>
</html>
