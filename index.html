<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets-logo.png">
    <title>Veltra - Script Execution</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4287f5;
            --primary-dark: #2563eb;
            --secondary: #38bdf8;
            --tertiary: #818cf8;
            --dark: #121212;
            --light: #f8fafc;
            --gray: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: radial-gradient(circle at top right, #1a1a2e, var(--dark));
            color: var(--light);
            line-height: 1.6;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -300px;
            right: -300px;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(66, 135, 245, 0.1), rgba(56, 189, 248, 0.1));
            filter: blur(80px);
            z-index: -1;
        }

        body::after {
            content: '';
            position: absolute;
            bottom: -200px;
            left: -200px;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(129, 140, 248, 0.1), rgba(66, 135, 245, 0.1));
            filter: blur(80px);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 0;
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 2.2rem;
            width: auto;
            filter: drop-shadow(0 0 8px rgba(66, 135, 245, 0.5));
        }

        .hero {
            display: flex;
            align-items: center;
            padding: 0;
            gap: 3rem;
            height: calc(100vh - 130px);
            position: relative;
        }

        .hero-content {
            flex: 1;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 1.5rem;
            line-height: 1.1;
            letter-spacing: -0.02em;
            animation: fadeIn 1s ease-out;
        }

        .hero h1 span {
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        .hero h1 span::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--tertiary));
            border-radius: 2px;
            transform: translateY(8px);
            opacity: 0.6;
        }

        .hero p {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 2.5rem;
            max-width: 90%;
            animation: fadeIn 1.2s ease-out;
        }

        .preview-container {
            flex: 1;
            perspective: 1000px;
            animation: fadeIn 1.5s ease-out;
            padding: 1rem;
        }

        .preview {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7), 
                        0 0 20px rgba(66, 135, 245, 0.1),
                        0 0 40px rgba(56, 189, 248, 0.05);
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            position: relative;
        }

        .preview img {
            width: 100%;
            display: block;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            animation: fadeIn 1.4s ease-out;
        }

        .btn {
            display: inline-block;
            padding: 0.875rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            border-radius: 8px;
            transition: all 0.3s;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(90deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            box-shadow: 0 4px 12px rgba(66, 135, 245, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, var(--primary-dark), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(66, 135, 245, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.6s;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        footer {
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem 0;
            text-align: center;
            color: var(--gray);
            margin-top: auto;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero {
                flex-direction: column;
                padding: 0;
                justify-content: center;
                overflow: hidden;
            }
            
            .hero h1 {
                font-size: 2.75rem;
            }
            
            .hero p {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><img src="assets-logo.png" alt="Veltra Logo">Veltra</div>
        </header>
        
        <main>
            <section class="hero">
                <div class="hero-content">
                    <h1>Advanced <span>Script Execution</span> Made Simple</h1>
                    <p>Veltra is a powerful, lightweight tool designed for executing scripts with precision and speed.</p>
                    <a href="#download" class="btn btn-primary">Download Now</a>
                </div>
                <div class="preview-container">
                    <div class="preview">
                        <img src="assets-preview.png" alt="Interface Preview">
                    </div>
                </div>
            </section>
        </main>
        
        <footer>
            <p>&copy; 2025 Veltra. All rights reserved.</p>
        </footer>
    </div>

    <script>
        const preview = document.querySelector('.preview');
        const previewContainer = document.querySelector('.preview-container');
        const previewImg = document.querySelector('.preview img');

        previewContainer.addEventListener('mousemove', (e) => {
            const rect = previewContainer.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            // Reduce the angle magnitude for a more subtle effect
            const angleX = (mouseY - centerY) / 30;
            const angleY = (centerX - mouseX) / 30;
            
            // Apply the rotation to the preview container
            preview.style.transform = `rotateX(${angleX}deg) rotateY(${angleY}deg)`;
            
            // Keep the image flat inside so it's fully visible
            previewImg.style.transform = `rotateX(${-angleX}deg) rotateY(${-angleY}deg)`;
        });
        
        previewContainer.addEventListener('mouseleave', () => {
            preview.style.transform = 'rotateX(0deg) rotateY(0deg)';
            previewImg.style.transform = 'rotateX(0deg) rotateY(0deg)';
        });
    </script>
</body>
</html>
